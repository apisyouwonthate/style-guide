# These rules dictate actual content of the API: headers, URL conventions, and general 
# Good Ideasâ„¢ for HTTP APIs, mainly from the books/blogs on apisyouwonthate.com

# TODO

# Make sure every post/put/delete/patch endpoint has some sort of security
# (OAuth 2, API Key, but not both)

# Numeric IDs are awful, use a UUID

# No global version in url or header 

# Mime type should have "; charset=utf-8"

# No "(e/E)rror" in 2xx

rules:
  api-home:
    description: APIs MUST have a root path defined (`/`), to stop forcing all API consumers to visit documentation for basic interactions.
    severity: error
    given: $.paths
    then:
      field: /
      function: truthy
 
  api-home-get:
    description: APIs root path MUST have a GET defined, otherwise people won't know how to get it.
    severity: error
    given: $.paths[/]
    then:
      field: get
      function: truthy
 
  # paths-kebab-case:
  #   description: Should paths be kebab-case.
  #   message: '{{property}} should be kebab-case (lower case and separated with hyphens)'
  #   severity: warn
  #   given: $.paths[*]~
  #   then:
  #     function: casing
  #     functionOptions:
  #       type: "kebab"
  #       separator: 
  #         char: /
  #         allowLeading: true

  no-x-headers:
    description: "Please do not use headers with X-"
    message: "Headers cannot start with X-, so please find a new name for {{property}}. More: https://tools.ietf.org/html/rfc6648"
    given: "$..parameters.[?(@.in === 'header')].name"
    then:
      function: pattern
      functionOptions:
        notMatch: '^(x|X)-'
          
  # Author: Andrzej (https://github.com/jerzyn)
  request-GET-no-body:
    description: A `GET` request MUST NOT accept a `body` parameter
    severity: error
    given: $.paths..get.parameters..in
    then:
      function: pattern
      functionOptions:
        notMatch: "/^body$/"

  # Author: Andrzej (https://github.com/jerzyn)
  headers-hyphenated-pascal-case:
    description: All `HTTP` headers MUST use `Hyphenated-Pascal-Case` notation
    severity: error
    given: "$..parameters[?(@.in == 'header')].name"
    message: "'HTTP' headers MUST follow 'Hyphenated-Pascal-Case' notation"
    type: style
    then: 
      function: pattern
      functionOptions:
        match: "/^([A-Z][a-z0-9]-)*([A-Z][a-z0-9])+/"

  # Author: Andrzej (https://github.com/jerzyn)
  oas2-hosts-https-only:
    description: "ALL requests MUST go through `https` protocol only"
    severity: error
    formats: [oas2]
    type: "style"
    message: "Schemes MUST be https and no other value is allowed."
    given: $.schemes
    then:
      function: schema
      functionOptions:
        schema:
          type: array
          items:
            type: string
            enum: ["https"]
          maxItems: 1

  # Author: Andrzej (https://github.com/jerzyn)
  oas3-hosts-https-only:
    description: "ALL requests MUST go through `https` protocol only"
    formats:
      - oas3
    severity: error
    message: "Servers MUST be https and no other protocol is allowed."
    given: $.servers..url
    then:
      function: pattern
      functionOptions:
        match: "/^https:/"
  
  # Author: Andrzej (https://github.com/jerzyn)
  oas3-request-support-json:
    description: Every request SHOULD support `application/json` media type
    formats:
      - oas3
    severity: warn
    message: "{{description}}: {{error}}"
    given: $.paths.[*].requestBody.content[?(@property.indexOf('json') === -1)]^
    then:
      function: falsy

  # Author: Phil Sturgeon (https://github.com/philsturgeon)
  unknown-error-format:
    description: "Every error response SHOULD support either RFC 7807 or the JSON:API Error format."
    formats:
      - oas3
    severity: warn
    given: $.paths.[*].responses[?(@property.match(/^(4|5)/))].content.*~
    then:
      function: enumeration
      functionOptions:
        values:
        - application/vnd.api+json
        - application/problem+xml
        - application/problem+json
